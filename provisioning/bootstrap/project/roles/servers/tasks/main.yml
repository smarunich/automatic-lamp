---
- name: Allow everything and disable UFW
  ufw:
    state: disabled
    policy: allow
  ignore_errors: yes
- file:
    path: /etc/resolv.conf
    state: absent
- template:
    src: resolv.conf.j2
    dest: /etc/resolv.conf
    mode: '0644'
